    <!-- Header Type 1 -->
    <header id="header" class="header">
        <div class="container">
          <div class="header-desk header-desk_type_1">
            <div class="logo">
              <a href="/home/">
                <img src="{{shop_settings.logo}}" width="80" alt="Uomo" class="logo__image d-block">
              </a>
            </div><!-- /.logo -->
  
            <nav class="navigation">
              <ul class="navigation__list list-unstyled d-flex">
                <li class="navigation__item">
                  <a href="/home" class="navigation__link">الرئيسية</a>

                </li>
                <li class="navigation__item">
                  <a href="/products/" class="navigation__link">تسوق</a>
    
                </li>


                <li class="navigation__item">
                  <a href="/about/" class="navigation__link">عن الموقع</a>
                </li>
                <li class="navigation__item">
                  <a href="/contact" class="navigation__link">إتصل بنا</a>
                </li>
              </ul><!-- /.navigation__list -->
            </nav><!-- /.navigation -->
  
            <div class="header-tools d-flex align-items-center">
              <div class="header-tools__item hover-container px-5">
                <div class="js-hover__open position-relative">
                  <a class="js-search-popup search-field__actor" href="index.html#">
                    <svg class="d-block" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"><use href="#icon_search" /></svg>
                    <i class="btn-icon btn-close-lg"></i>
                  </a>
                </div>
  
                <div class="search-popup js-hidden-content">
                  <form action="/products/" method="GET" class="search-field container">
                    <p class="text-uppercase text-secondary fw-medium mb-4">ما الذي تبحث عنه؟</p>
                    <div class="position-relative">
                      <input class="search-field__input search-popup__input w-100 fw-medium" type="text" name="query" placeholder="البحث عن المنتجات">
                      <button class="btn-icon search-popup__submit"  style="left: 0;right: unset;" type="submit">
                        <svg class="d-block" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"><use href="#icon_search" /></svg>
                      </button>
                      <button class="btn-icon btn-close-lg search-popup__reset" type="reset"></button>
                    </div>
                    <div class="search-popup__results">
                      <div class="sub-menu search-suggestion">
                        <h6 class="sub-menu__title fs-base">Quicklinks</h6>
                        <ul class="sub-menu__list list-unstyled">
                          {% for category in categories %}
                          <li class="sub-menu__item"><a href="/products/?category={{category.name}}" class="menu-link menu-link_us-s">{{category.name}}</a></li>
                            
                          {% endfor %}
                        </ul>
                      </div>
                      <div class="search-result row row-cols-5"></div>
                    </div>
                  </form><!-- /.header-search -->
                </div><!-- /.search-popup -->
              </div><!-- /.header-tools__item hover-container -->
  
  
              <a href="index.html#" class="header-tools__item header-tools__cart js-open-aside" data-aside="cartDrawer">
                <svg class="d-block" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"><use href="#icon_cart" /></svg>
                <span class="cart-amount d-block position-absolute js-cart-items-count cart_number">0</span>
              </a>
  
            </div><!-- /.header__tools -->
          </div><!-- /.header-desk header-desk_type_1 -->
        </div><!-- /.container -->
      </header>
      <!-- End Header Type 1 -->
